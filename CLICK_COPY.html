<html>
    <head>
        <script>
            function copyURL() {
                document.getElementById("url_txt").value=window.location.href;
                document.getElementById("url_txt").style="display:inline;";
                document.getElementById("url_txt").select();
                document.execCommand("copy");
                document.getElementById("url_txt").style="display:none;";
            }
            
        </script>
    </head>
    <body>

        <textarea style="display:none;" id="url_txt"></textarea>
        
    </body>
</html>
